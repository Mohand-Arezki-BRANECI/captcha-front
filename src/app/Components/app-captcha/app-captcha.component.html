<p>app-captcha works!</p>
<div class="grid">
  <div class="row" *ngFor="let row of grid; let i = index">
    <div
      class="cell"
      *ngFor="let cell of row; let j = index"
      (click)="toggleCell(i, j)">
      <span>{{ cell }}</span>
      <span *ngIf="rules[i][j]" class="rule">{{ rules[i][j] }}</span>
    </div>
  </div>
</div>
